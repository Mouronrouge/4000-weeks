<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4000 Weeks</title>
  <style>
    body {
      background: #0d0d0d;
      color: #f5f5f5;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }
    h1 { margin-bottom: 0.2em; }
    #stats { margin-bottom: 1em; font-size: 1.2em; }
    #bar {
      width: 80%;
      margin: 0 auto 1em;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }
    #progress {
      height: 100%;
      background: #c0392b;
      width: 0%;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(52, 10px);
      grid-gap: 2px;
      justify-content: center;
      margin-top: 20px;
    }
    .week {
      width: 10px;
      height: 10px;
      background: #333;
      border-radius: 2px;
    }
    .lived { background: #c0392b; }
  </style>
</head>
<body>
  <h1>4000 Weeks</h1>
  <div id="stats"></div>
  <div id="bar"><div id="progress"></div></div>
  <div id="grid"></div>

  <script>
    // === CONFIG ===
    const birthdate = new Date("2002-01-18"); // <-- change to your real birthday
    const expectancy = 79; // lifespan in years

    // === CALCULATIONS ===
    const now = new Date();
    const livedWeeks = Math.floor((now - birthdate) / (1000*60*60*24*7));
    const totalWeeks = expectancy * 52;
    const leftWeeks = totalWeeks - livedWeeks;
    const percent = ((livedWeeks / totalWeeks) * 100).toFixed(1);

    // === UPDATE STATS ===
    document.getElementById("stats").textContent =
      `${livedWeeks} weeks lived â€” ${leftWeeks} left (${percent}% used)`;
    document.getElementById("progress").style.width = percent + "%";

    // === GRID ===
    const grid = document.getElementById("grid");
    for (let i = 0; i < totalWeeks; i++) {
      const cell = document.createElement("div");
      cell.classList.add("week");
      if (i < livedWeeks) cell.classList.add("lived");
      grid.appendChild(cell);
    }
  </script>
</body>
</html>
